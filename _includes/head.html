<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{{ site.description }}">
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="{{ "assets/css/greymatter.css" | prepend: site.baseurl }}">
	
	<!-- If we want icons, use this CDN. For the final project, create a custom icon set! -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <!-- Source is our base font: css?family=Source+Code+Pro:500|Source+Sans+Pro:300,400,400i,900 -->
  <!-- But something else might be a nicer "wireframe" font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">

	<script src="{{ "assets/js/modernizr.js" | prepend: site.baseurl }}"></script>
</head>
